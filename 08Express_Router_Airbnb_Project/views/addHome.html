<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add home to airbnb</title>
  <link rel="stylesheet" href="output.css">
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center">Register your home here</h1>
    <form action="/host/add-home" method="POST" class="space-y-4">
      <div>
        <label for="houseName" class="block text-sm font-medium text-gray-700">House Name:</label>
        <input type="text" id="houseName" name="houseName" placeholder="Enter name of your house" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" />
      </div>
      <div>
        <label for="houseAddress" class="block text-sm font-medium text-gray-700">House Address:</label>
        <input type="text" id="houseAddress" name="houseAddress" placeholder="Enter address of your house" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" />
      </div>
      <div>
        <input type="submit" value="Submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 cursor-pointer" />
      </div>
    </form>
  </div>
</body>
</html>
